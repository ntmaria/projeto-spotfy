<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy Imersão</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/var.css">
    <link rel="stylesheet" href="styles/main-content.css">
    <link rel="stylesheet" href="styles/sidebar-footer.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
     <!-- Icons -->
     <script src="https://kit.fontawesome.com/61913df017.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
            <nav class="sidebar__navegation">
                <div class="logo">
                    <a href="#">
                        <img src="src/assets/icons/logo-spotify.png" alt="Logo do Spotfy">
                    </a>
                </div>
                        <ul>
                            <li>
                                <a href="#">
                                    <span class="fa fa-home"></span>
                                    <span>Início</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="fa fa-search"></span>
                                    <span>Buscar</span>
                                </a>
                            </li>
                        </ul>
            </nav>
        <!-- Biblioteca-->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <!-- Cookies -->
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <!-- Linguagens -->
            <div class="languases">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português</span>
                </button>
            </div>
        </div>
    </div> 

    <!-- Conteúdo principal -->
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="seta para esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="seta para direita">
                    </button>
                </div>

                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="o que você quer ouvir?">
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    
     <!-- Footer -->
     <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
